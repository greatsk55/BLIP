name: blip
description: "BLIP - Talk. Then Vanish. E2EE ephemeral chat."
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.6.2

  # Firebase (FCM Push Notifications)
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

  # Supabase (Realtime Broadcast + Presence)
  supabase_flutter: ^2.8.0

  # Network
  dio: ^5.7.0

  # Encryption (tweetnacl compatible)
  pinenacl: ^0.6.0
  pointycastle: ^3.9.1
  crypto: ^3.0.6

  # WebRTC (P2P media transfer)
  flutter_webrtc: ^0.12.3

  # UI
  flutter_markdown: ^0.7.4+3
  image_picker: ^1.1.2
  photo_view: ^0.15.0

  # Media processing
  flutter_image_compress: ^2.3.0
  video_compress: ^3.1.3
  video_player: ^2.9.2

  # Storage
  flutter_secure_storage: ^9.2.3
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5

  # Ads
  google_mobile_ads: ^5.3.0

  # Utils
  uuid: ^4.5.1
  share_plus: ^10.1.3
  url_launcher: ^6.3.1
  flutter_dotenv: ^5.2.1
  permission_handler: ^11.3.1
  connectivity_plus: ^6.1.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.1
  build_runner: ^2.4.13
  mocktail: ^1.0.4

flutter:
  generate: true
  uses-material-design: true
  assets:
    - .env
